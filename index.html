<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
  <div class="container d-flex align-items-center flex-column">
    <h1 class="pt-4 pb-3 text-center">Qual seu <span class="poke-text">Pokémon</span> inicial?</h1>

    <div id="result" class="d-none">
      <p></p>
      <button id="reset-btn" class="btn btn-primary">Reiniciar</button>
    </div>

    <form id="PokemonSelectorForm" method="post" action="">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">1. Qual você prefere?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="bw" id="bw1" required>
              <label class="form-check-label" for="bw1">
                Preto
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="bw" id="bw2" required>
              <label class="form-check-label" for="bw2">
                Branco
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">2. Com qual mão você escreve?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="hand" id="hand1" required>
              <label class="form-check-label" for="hand1">
                Esquerda
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="hand" id="hand2" required>
              <label class="form-check-label" for="hand2">
                Direita
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="0" type="radio" name="hand" id="hand3" required>
              <label class="form-check-label" for="hand3">
                Ambas
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">3. Qual você prefere?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="coin" id="coin1" required>
              <label class="form-check-label" for="coin1">
                Cara
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="coin" id="coin2" required>
              <label class="form-check-label" for="coin2">
                Coroa
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">4. Qual você prefere?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="eo" id="eo1" required>
              <label class="form-check-label" for="eo1">
                Par
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="eo" id="eo2" required>
              <label class="form-check-label" for="eo2">
                Ímpar
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">5. Qual você prefere?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="dn" id="dn1" required>
              <label class="form-check-label" for="dn1">
                Dia
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="dn" id="dn2" required>
              <label class="form-check-label" for="dn2">
                Noite
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">6. Qual estação do ano você prefere?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="season" id="season1" required>
              <label class="form-check-label" for="season1">
                Primavera
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="2" type="radio" name="season" id="season2" required>
              <label class="form-check-label" for="season2">
                Verão
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="season" id="season3" required>
              <label class="form-check-label" for="season3">
                Outono
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-2" type="radio" name="season" id="season4" required>
              <label class="form-check-label" for="season4">
                Inverno
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">7. Dia da semana preferido?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="-3" type="radio" name="dow" id="dow1" required>
              <label class="form-check-label" for="dow1">
                Domingo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-2" type="radio" name="dow" id="dow2" required>
              <label class="form-check-label" for="dow2">
                Segunda-feira
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="dow" id="dow3" required>
              <label class="form-check-label" for="dow3">
                Terça-feira
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="0" type="radio" name="dow" id="dow4" required>
              <label class="form-check-label" for="dow4">
                Quarta-feira
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="dow" id="dow5" required>
              <label class="form-check-label" for="dow5">
                Quinta-feira
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="2" type="radio" name="dow" id="dow6" required>
              <label class="form-check-label" for="dow6">
                Sexta-feira
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="3" type="radio" name="dow" id="dow7" required>
              <label class="form-check-label" for="dow7">
                Sábado
              </label>
            </div>
          </p>
        </div>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">8. Qual você prefere?</h5>
          <p class="card-text">
            <div class="form-check">
              <input class="form-check-input" value="-2" type="radio" name="element" id="element1" required>
              <label class="form-check-label" for="element1">
                Terra
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="-1" type="radio" name="element" id="element2" required>
              <label class="form-check-label" for="element2">
                Fogo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="1" type="radio" name="element" id="element3" required>
              <label class="form-check-label" for="element3">
                Água
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="2" type="radio" name="element" id="element4" required>
              <label class="form-check-label" for="element4">
                Ar
              </label>
            </div>
          </p>
        </div>
      </div>
  
      <p>
        <button type="submit" class="btn btn-primary w-100">Selecionar Pokémon!</button>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
